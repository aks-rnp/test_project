name: test_ruby

on: 
  workflow_dispatch:
    inputs:
      rubyVersion:
        description: 'Ruby Version'
        required: true
        default: '2.6.6'
      gemsVersion:
        description: 'Gems Version'
        required: true
        default: '2.6.0'

jobs:
  Installation:
    runs-on: ubuntu-latest
    steps:
    - name: Validate Version
      run: 
        echo "Version is ${{ github.event.inputs.rubyVersion }}"
    - name: Installing Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ github.event.inputs.rubyVersion }}
        bundler-cache: true   
     



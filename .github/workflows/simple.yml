name: Healthcheck

on: [push]
# below block is run every 5 mins and every 7 mins
#  schedule:
#    - cron: "0/5 * * * *"
#    - cron: "0/7 * * * *"

jobs:
  run-health-check:
    strategy:
      matrix:
        runner: [macos-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: desktop disk-usage 
        id: step1
        run:
          du -hH -d 1 ~/Desktop
      - name: Library disk-usage
        id: step2
        run:
          du -hH -d 1 ~/Library/Developer
      - name: cpu usage
        id: step3 
        run:
          ps -A -o %cpu | awk '{s+=$1} END {print "CPU " s "%"}'
      - name: memory usage
        id: step4
        run:
          ps -A -o %mem | awk '{s+=$1} END {print "Memory " s "%"}'
      - name: notifications
        env:
          Step_1: ${{ steps.step1.name}}
          Step_2: ${{ steps.step2.name}}
          Step_3: ${{ steps.step3.name}}
          Step_4: ${{ steps.step4.name}}
        run: |
          echo "${{ env.Step1 }}"
          echo "${{ env.Step2 }}"
          echo "${{ env.Step3 }}"
          echo "${{ env.Step4 }}"
